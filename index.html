<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="icons/style.css">
   <title>Typing Speed Test Game</title>
   <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"></script>
</head>
<body id="body">
   <div class="timer-bar"></div>
   <div class="timer-container">
      <span class="timer">Time Left: <span>60s</span></span>
      <span class="volume"><span class="icon-volume-medium"></span></span>
   </div>
   <div class="container">
      <div class="game-block">
         <div class="paragraph-container"></div>
         <input type="text" class="input" maxlength="" autofocus>
         <ul>
            <li class="mistakes">Mistakes: <span>0</span></li>
            <li class="wpm" title="Word Per Minute">WPM: <span>0</span></li>
            <li class="cpm" title="Character Per Minute">CPM: <span>0</span></li>
         </ul>
      </div>
   </div>
   <div class="result-container">
      <header>
         <h3>Result</h3>
         <span onclick="takeshot()">ScreenShot</span>
      </header>
      <table class="result">
            <tbody>
               <tr class="wpm-result">
                  <td></td>
               </tr>
               <tr>
                  <td>Keystrokes</td>
                  <td class="keystrokes"></td>
               </tr>
               <tr>
                  <td>Correct Characters</td>
                  <td class="correct-characters"></td>
               </tr>
               <tr>
                  <td>Wrong Characters</td>
                  <td class="wrong-characters"></td>
               </tr>
               <tr>
                  <td>Accuracy</td>
                  <td class="accuracy"></td>
               </tr>
               <tr>
                  <td><button class="try-again">Try Again</button></td>
               </tr>
            </tbody>
      </table>
   </div>
   <script src="app.js"></script>
</body>
</html>
